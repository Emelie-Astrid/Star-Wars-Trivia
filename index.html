<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Star Wars Trivia</title>
</head>
<body>
    <div class="content">
        <h1>Star Wars Trivia</h1>
        <div class="name-lists" id="name-lists">
            <div id="first-list" class="char-list">
                <ul id="name-list-1"></ul>
                <button id="char1-button">Show picture</button>
                <img id="char1-image" src="./assets/bike.jpg" alt="star wars figures" class="char-img">
                <h3 id="char1-name"></h3>
                <ul id="char1-info"></ul>
            </div>
            <div id="second-list" class="char-list">
                <ul id="name-list-2"></ul>
                <button id="char2-button">Show picture</button>
                <img id="char2-image" src="./assets/flying.jpg" alt="star wars figures" class="char-img">
                <h3 id="char2-name"></h3>
                <ul id="char2-info"></ul>
            </div>
        </div>
        <div id="comparison" class="comparison"></div>
        <button id="compare-button">Get more info</button>
        <div class="extra-information">
            <button id="first-movie">Star Wars debuts</button>
            <div class="date-div" id="date-div"></div>
            <button id="movies">Complete lists of movies</button>
            <div class="movies-div" id="movies-div">
                <div class="list-one" id="list-one">
                    <p id="movie-titles-one"></p>
                    <ul id="movies-list-one"></ul>
                </div>
                <div class="list-two" id="list-two">
                    <p id="movie-titles-two"></p>
                    <ul id="movies-list-two"></ul>
                </div>
            </div>
            <button id="planet-button">Compare homeplanets</button>
            <div class="homeplanet" id="homeplanet"></div>
            <p id="planet-info"></p>
            <button id="vehicle">Show most expensive ride</button>
            <div class="vehicle" id="vehicle"></div>
            <p id="ride-info"></p>
            <p id="ride-info-two"></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="showCharLists.js"></script>
    <script src="fetchDataOne.js"></script>
    <script src="fetchDataTwo.js"></script>
    <script src="compareChar.js"></script>
    <script src="showCharData.js"></script>
    <script src="showFirstMovies.js"></script>
    <script src="showMovies.js"></script>
    <script src="showHomePlanet.js"></script>
    <script src="showRides.js"></script>

</body>
</html>
