<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Trivia</title>
</head>
<body>
    <div class="content">
        <h1>Star Wars Trivia</h1>
        <h2>Compare Characters</h2>
        <div class="name-lists" id="name-lists">
            <div id="first-list" class="char-list">
                <h3>First Character</h3>
                <ul id="name-list-1"></ul>
                <button id="char1-button">Get info</button>
                <img id="char1-image" src="" alt="character image" class="char-img">
                <h4 id="char1-name"></h4>
                <ul id="char1-info"></ul>
            </div>
            <div id="second-list" class="char-list">
                <h3>Second Character</h3>
                <ul id="name-list-2"></ul>
                <button id="char2-button">Get info</button>
                <img id="char2-image" src="" alt="character image" class="char-img">
                <h4 id="char2-name"></h4>
                <ul id="char2-info"></ul>
            </div>
        </div>
        <button id="compare-button">Compare</button>
        <div id="comparison" class="comparison"></div>
        <h2>Extra Information</h2>
        <div class="extra-information">
            <button id="first-movie">Show dates for first movies</button>
            <div class="date-div" id="date-div"></div>
            <button id="movies">Show movies appeared in</button>
            <div class="movies-div" id="movies-div">
                <div class="list-one" id="list-one">
                    <p id="movie-titles-one"></p>
                    <ul id="movies-list-one"></ul>
                </div>
                <div class="list-two" id="list-two">
                    <p id="movie-titles-two"></p>
                    <ul id="movies-list-two"></ul>
                </div>
            </div>
            <button id="planet-button">Compare homeplanets</button>
            <div class="homeplanet" id="homeplanet"></div>
            <div class="vehicle" id="vehicle">
                <button id="vehicle">Show most expensive vehicle</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="showCharLists.js"></script>
    <script src="fetchDataOne.js"></script>
    <script src="fetchDataTwo.js"></script>
    <script src="compareChar.js"></script>
    <script src="showCharData.js"></script>
    <script src="showFirstMovies.js"></script>
    <script src="showMovies.js"></script>
    <script src="comparePlanet.js"></script>
    <script src="showHomePlanet.js"></script>

</body>
</html>
